<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            font-weight: bold;
            font-size: 20px;
           font-family: roboto;
        }
        .bg-container {
            background: linear-gradient(to left,rgb(40, 153, 153),white);
            /*background-color: linear-gradient(to right,rgb(40, 153, 153),teal);*/

            background-size: cover;
            height: 100vh;
            width: 100vw;
            padding:30px;
        }
        .calc-bg {
            background-color: rgb(82, 82, 82);
            height: 500px;
            width: 400px;
            margin-top: 30px;
           
        
        }
        input {
            background-color: rgb(61, 61, 61);
            width: 90%;
            height: 15%;
            margin: 5%;
            color: rgb(40, 153, 153);
            font-size: 25px;
            padding: 15px;
        }
       
        .delete-btn {
            height: 65px;
            background-color: rgb(61, 61, 61);
            width: 45%;
            color: white;
           
            
        }
        .back-btn {
            height: 65px;
            background-color: rgb(61, 61, 61);
            width: 22.5%;
            color: white;
            
        }
        .operator-btn {
            height: 65px;
            background-color: rgb(40, 40, 40);
            width: 22.5%;
            color: #ade6e6;
            font-weight: bold;
        }
        .digit-btn {
            height: 70px;
            background-color: rgb(88, 88, 88);
            width: 22.2%;
            color: rgb(40, 153, 153);
            font-weight: bold;
        }
        .equal-btn{
            height: 65px;
            background-color: rgb(40, 153, 153);
            width: 42%;
            color: white;
            font-weight: bold;
            
        }
        
    </style>
</head>
<body>
    <div class="bg-container container-fluid">
    
          
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-dark mt-3" onclick="darkmode()">Dark</button>
            <button class="btn btn-light ms-5 mt-3" onclick="lightmode()">Light</button>
        </div>
        <div class="calc-bg mx-auto m-3" id="calcBg">
            <input type="text" id="result" >
            <div>
                <button class="delete-btn ms-3" id="btnDel" onclick="clearScreen()">DEL</button>
                <button class="back-btn back-btn" id="btnBack" onclick="back()">BACK</button>
                <button class="back-btn operator-btn" id="btnDiv" onclick="display('/')">/</button>
            </div>
            <div>
                <button class="digit-btn ms-3 mt-1"  id="digit7" onclick="display(7)">7</button>
                <button class="digit-btn  mt-1" id="digit8" value="8" onclick="display(8)">8</button>
                <button class="digit-btn mt-1" id="digit9" onclick="display(9)">9</button>
                <button class=" operator-btn " id="btnMul" onclick="display('*')">*</button>
            </div>
            <div>
                <button class="digit-btn ms-3 mt-1"id="digit4" onclick="display(4)">4</button>
                <button class="digit-btn  mt-1" id="digit5" onclick="display(5)">5</button>
                <button class="digit-btn mt-1" id="digit6" onclick="display(6)">6</button>
                <button class="operator-btn" id="btnSub" onclick="display('-')">-</button>
            </div>
            <div>
                <button class="digit-btn ms-3 mt-1" id="digit1" onclick="display(1)">1</button>
                <button class="digit-btn  mt-1" id="digit2" onclick="display(2)">2</button>
                <button class="digit-btn mt-1" id="digit3" onclick="display(3)">3</button>
                <button class="operator-btn" id="btnAdd" onclick="display('+')">+</button>
            </div>
            <div>
                <button class="digit-btn ms-3 mt-1" id="digit0" onclick="display(0)">0</button>
                <button class="digit-btn  mt-1" id="digit." onclick="display('.')">.</button>
                <button class="equal-btn ms-2" id="btnEqual" onclick="calculate()">=</button>
            </div>
        </div>
        <script>
            function lightmode(){
                document.getElementById('result').style.backgroundColor="#e8e3e3"
                document.getElementById('result').style.borderColor="rgb(40, 153, 153)"
                document.getElementById('result').style.color="rgb(40, 153, 153)"

                document.getElementById('calcBg').style.backgroundColor="#ffffff"
                document.getElementById('digit7').style.backgroundColor="#dbdbdb"
                document.getElementById('digit7').style.borderWidth="0"
                
                document.getElementById('digit8').style.backgroundColor="#dbdbdb"
                document.getElementById('digit8').style.borderWidth="0"
                
                document.getElementById('digit9').style.backgroundColor="#dbdbdb"
                document.getElementById('digit9').style.borderWidth="0"

                document.getElementById('digit4').style.backgroundColor="#dbdbdb"
                document.getElementById('digit4').style.borderWidth="0"
                
                document.getElementById('digit5').style.backgroundColor="#dbdbdb"
                document.getElementById('digit5').style.borderWidth="0"
                
                document.getElementById('digit6').style.backgroundColor="#dbdbdb"
                document.getElementById('digit6').style.borderWidth="0"
                
                document.getElementById('digit1').style.backgroundColor="#dbdbdb"
                document.getElementById('digit1').style.borderWidth="0"

                document.getElementById('digit2').style.backgroundColor="#dbdbdb"
                document.getElementById('digit2').style.borderWidth="0"

                document.getElementById('digit3').style.backgroundColor="#dbdbdb"
                document.getElementById('digit3').style.borderWidth="0"
            
                document.getElementById('digit0').style.backgroundColor="#dbdbdb"
                document.getElementById('digit0').style.borderWidth="0"

                document.getElementById('digit.').style.backgroundColor="#dbdbdb"
                document.getElementById('digit.').style.borderWidth="0"
                
                document.getElementById('btnAdd').style.borderWidth="0"
                document.getElementById('btnAdd').style.backgroundColor="#daf7f6"
                document.getElementById('btnAdd').style.color="black"

                document.getElementById('btnSub').style.borderWidth="0"
                document.getElementById('btnSub').style.backgroundColor="#daf7f6"
                document.getElementById('btnSub').style.color="black"

                document.getElementById('btnMul').style.borderWidth="0"
                document.getElementById('btnMul').style.backgroundColor="#daf7f6"
                document.getElementById('btnMul').style.color="black"

                document.getElementById('btnDiv').style.borderWidth="0"
                document.getElementById('btnDiv').style.backgroundColor="#daf7f6"
                document.getElementById('btnDiv').style.color="black"

                document.getElementById('btnEqual').style.borderWidth="0"
                document.getElementById('btnEqual').style.backgroundColor="#abedeb"
                document.getElementById('btnEqual').style.color="black"

                document.getElementById('btnDel').style.borderWidth="0"
                document.getElementById('btnDel').style.backgroundColor="#b8baba"
                document.getElementById('btnDel').style.color="black"
                
                document.getElementById('btnBack').style.borderWidth="0"
                document.getElementById('btnBack').style.backgroundColor="#b8baba"
                document.getElementById('btnBack').style.color="black"
            }
            function darkmode(){
                document.getElementById('result').style.backgroundColor="rgb(61, 61, 61)"
                document.getElementById('result').style.borderWidth="2px"

                document.getElementById('calcBg').style.backgroundColor="rgb(82, 82, 82)"
                document.getElementById('digit7').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit7').style.borderWidth="2px"

                document.getElementById('digit8').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit8').style.borderWidth="2px"

                document.getElementById('digit9').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit9').style.borderWidth="2px"

                document.getElementById('digit4').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit4').style.borderWidth="2px"

                document.getElementById('digit5').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit5').style.borderWidth="2px"

                document.getElementById('digit6').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit6').style.borderWidth="2px"

                document.getElementById('digit1').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit1').style.borderWidth="2px"

                document.getElementById('digit2').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit2').style.borderWidth="2px"

                document.getElementById('digit3').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit3').style.borderWidth="2px"

                document.getElementById('digit0').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit0').style.borderWidth="2px"

                document.getElementById('digit.').style.backgroundColor="rgb(88, 88, 88)"
                document.getElementById('digit.').style.borderWidth="2px"

                document.getElementById('btnAdd').style.backgroundColor="rgb(40, 40, 40)"
                document.getElementById('btnAdd').style.borderWidth="2px"
                document.getElementById('btnAdd').style.color="#ade6e6"

                document.getElementById('btnSub').style.backgroundColor="rgb(40, 40, 40)"
                document.getElementById('btnSub').style.borderWidth="2px"
                document.getElementById('btnSub').style.color="#ade6e6"

                document.getElementById('btnMul').style.backgroundColor="rgb(40, 40, 40)"
                document.getElementById('btnMul').style.borderWidth="2px"
                document.getElementById('btnMul').style.color="#ade6e6"

                document.getElementById('btnDiv').style.backgroundColor="rgb(40, 40, 40)"
                document.getElementById('btnDiv').style.borderWidth="2px"
                document.getElementById('btnDiv').style.color="#ade6e6"

                document.getElementById('btnEqual').style.backgroundColor="rgb(40, 153, 153)"
                document.getElementById('btnEqual').style.borderWidth="2px"
                document.getElementById('btnEqual').style.color="white"


                document.getElementById('btnDel').style.backgroundColor="rgb(61, 61, 61)"
                document.getElementById('btnDel').style.color="white"
                document.getElementById('btnDel').style.borderWidth="2px"


                document.getElementById('btnBack').style.backgroundColor="rgb(61, 61, 61)"
                document.getElementById('btnBack').style.color="white"
                document.getElementById('btnBack').style.borderWidth="2px"

            }
            function display(value1){
                var a=value1
                document.getElementById('result').value+=value1
            }
            function clearScreen(){
                document.getElementById('result').value=" "
            }
            function calculate(){
                var p = document.getElementById('result').value
                var q = eval(p)
                document.getElementById('result').value = q
            }
            function back(){
                var a=document.getElementById('result').value
                var l=a.length
                const res=a.slice(0,l-1)
                document.getElementById('result').value=res
            }
        </script>
        <span style="background-color: whitesmoke;"></span>



    </div>
    
</body>
</html>
